
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Rubik+Iso&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <title>CSS Bayan</title>
</head>
<body>
  <header class="header">
    <h1>CSS Bayan</h1>
  </header>
  <main class="main">
    <section class="wrapper">
      <div class="item">
        <input type="radio" name="accordion" id="mem1" class="accordion__input" checked hidden>
        <label class="item__btn" for="mem1">
          <span class="item__title">When you get the first question in the interview</span>
          <span class="arrow"></span>
        </label>
        <label class="picture" for="mem1">
          <img src="./assets/pict1.jpg" class="img" alt="find answer">
        </label>
      </div>
      <div class="item">
        <input type="radio" name="accordion" id="mem2" class="accordion__input" hidden>
        <label class="item__btn" for="mem2">
          <span class="item__title">That's too good to be true</span>
          <span class="arrow"></span>
        </label>
        <label class="picture" for="mem2">
          <img src="./assets/pict2.jpg" class="img" alt="meditation">
        </label>
      </div>
      <div class="item">
        <input type="radio" name="accordion" id="mem3" class="accordion__input" hidden>
        <label class="item__btn" for="mem3">
          <span class="item__title">When you told your parents that this PC is needed for study</span>
          <span class="arrow"></span>
        </label>
        <label class="picture" for="mem3">
          <img src="./assets/pict3.jpg" class="img" alt="cool guy">
        </label>
      </div>
      <div class="item">
        <input type="radio" name="accordion" id="mem4" class="accordion__input" hidden>
        <label class="item__btn" for="mem4">
          <span class="item__title">Just imagine that there is such a life</span>
          <span class="arrow"></span>
        </label>
        <label class="picture" for="mem4">
          <img src="./assets/pict4.jpg" class="img" alt="dreams">
        </label>
      </div>
      <div class="item">
        <input type="radio" name="accordion" id="mem5" class="accordion__input" hidden>
        <label class="item__btn" for="mem5">
          <span class="item__title">Lying is also a talent</span>
          <span class="arrow"></span>
        </label>
        <label class="picture" for="mem5">
          <img src="./assets/pict5.jpg" class="img" alt="it`s not about me">
        </label>
      </div>
    </section>
  </main>
</body>
</html>
